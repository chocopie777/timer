<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<main class="main">
    <div class="main__inner">
        <div class="container">
            <div class="timer">
                <div class="timer__inner">
                    <div class="timer__head">
                        <h3 class="timer__title">
                            TIMER
                        </h3>
                    </div>
                    <div class="timer__body">
                        <div class="timer__items">
                            <label class="timer__label">
                                <input class="timer__inp" type="number" min="0" max="99" id="hour" placeholder="00">
                                <span>Hours</span>
                            </label>
                            <label class="timer__label">
                                <input class="timer__inp" type="number" min="0" max="59" id="min" placeholder="00">
                                <span>Minutes</span>
                            </label>
                            <label class="timer__label">
                                <input class="timer__inp" type="number" min="0" max="59" id="sec" placeholder="00">
                                <span>Seconds</span>
                            </label>
                        </div>
                    </div>
                    <div class="timer__footer">
                        <div class="timer__btns">
                            <button class="timer__btn timer__btn--primary" id="start">START</button>
                            <button class="timer__btn timer__btn--default" id="pause" disabled>PAUSE</button>
                            <button class="timer__btn timer__btn--danger" id="reset" disabled>RESET</button>
                        </div>
                    </div>
                </div>
                <div class="timer-indicator"></div>
            </div>
        </div>
    </div>
    <div class="btns">
        <a class="git-hub-link" href="https://github.com/chocopie777/timer">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">

                <defs>
                    <clipPath id="clip0_2_82">
                        <rect width="20" height="20" fill="white"/>
                    </clipPath>
                </defs>
            </svg>
        </a>
        <button class="theme-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">

                      stroke="#004168" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</main>
<script src="js/main.min.js"></script>
</body>

</html>
